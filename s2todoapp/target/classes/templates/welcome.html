
<div th:fragment= "header :: myheader"></div>
<div th:fragment= "navbar :: myNavbar"></div>

<h1>Welcome <span th:text="${#authentication.name}"></span> </h1>
<a th:href="@{/todo/add}" class ="btn btn-outline-primary">Add Todo</a>
<br> <br>
<table class="table table-striped table-borderless">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Schedule</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each =  "todo, iStat : ${allTodo}">
        <td th:text="${iStat.index + 1}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${#dates.format(todo.schedule,'dd-MM-yyyy')}"></td>
        <td><a th:text="@{/todo/update/{id}(id=${todo.id})}" class="btn btn-primary">Update</a></td>
        <td><a th:text="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a></td>
    </tr>

</table>


<div th:replace = "footer :: myfooter"></div>
